<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/> <!-- disable scaling on mobile -->
	<link rel="Stylesheet" href="style.css"></link>
	<title>Reverse Snake</title>
</head>
<body>
	<table width="75%" align="center">
		<tr>
			<td>
				<font size="2em"><table>
					<tr>
						<td rowspan="3">Level</td>
						<td><button class="upButton" onclick="upLevel()">▲</button></td>
					</tr>
					<tr align="center">
						<td class="level">0</td>
					</tr>
					<tr>
						<td><button class="downButton" disabled onclick="downLevel()">▼</button></td>
					</tr>
				</table>
			</font>
		</td>
		<td>
			<table class="snaketable" cellspacing="1px" cellpadding="0px"></table>
		</td>
		<td>
			<div align="right" style="vertical-align:top">Version 2.10</div>
			<table>
				<table>
					<tr>
						<td><b>Legend</b></td>
					</tr>
				</table>
				<table>
					<tr><td class="snakecell" width="30px" height="30px"></td><td>Snake</td></tr>
					<tr><td class="foodcell" width="30px" height="30px"></td><td>Food</td></tr>
					<tr><td class="emptycell" width="30px" height="30px"></td><td>Empty Cell</td></tr>
				</table>
			</td>
		</tr>
	</table>
	<script src="Snake.js"></script>
	<script src="AI.js"></script>
	<script src="Board.js"></script>
	<script src="detectmobilebrowser.js"></script>
</body>
</html>
