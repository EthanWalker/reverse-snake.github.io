<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.css"></link>
	<title>Reverse Snake</title>
	<style>
	td {
		border: 1px solid black;
	}
	td.snakecell {
		background-color:red;
	}
	td.emptycell {
		background-color:white;
	}
	td.foodcell {
		background-color:blue;
	}
	table.snaketable {
		background-color:gray;
		border: 2px solid black;
		margin: auto;
	}
	button.invisible {
		background: transparent;
		border: none;
		height: 20px;
		width: 20px;
	}
	button:focus {
		outline:0;
	}
	</style>
	<script src="Snake.js"></script>
	<script src="AI.js"></script>
	<script src="detectmobilebrowser.js"></script>
</head>
<body>
	<div class='row'>
		<div class='container'>
			<div class='col-md-3'>
				<h3>Level</h3>
				<button class="upButton" onclick="upLevel()"><span class='glyphicon glyphicon-menu-up'></button>
				<h4>3</h4>
				<button class="downButton" onclick="downLevel()"><span class='glyphicon glyphicon-menu-down'></button>
			</div>
			<div class='col-md-9'>
				<table class="snaketable" cellspacing="1px" cellpadding="0px"></table>
			</div>
		</div>
	</div>
</body>
<script src="Board.js"></script>
</html>
