				<table>

					<tr>
						<td rowspan="3"><span style="font-size: 4em">Level</span></td>
						<td><button class="upButton" onclick="upLevel()">▲</button></td>
					</tr>

						<td class="level">0</td>
					</tr>
					<tr>
						<td><button class="downButton" disabled onclick="downLevel()">▼</button></td>
					</tr>
				</table>
			</td>
			<td width="40%">
				<table class="snaketable"></table>
			</td>
			<td width="30%">

				<table>
					<tr>
						<td><b>Legend</b></td>
					</tr>
				</table>
				<table>
					<tr><td class="snakecell" width="30px" height="30px"></td><td>Snake</td></tr>
					<tr><td class="foodcell" width="30px" height="30px"></td><td>Food</td></tr>
					<tr><td class="emptycell" width="30px" height="30px"></td><td>Empty Cell</td></tr>

				<!-- Speed Slider -->
				<table>
					<form id = "speedSlider" >
						<!-- http://webtutsdepot.com/2010/04/24/html-5-slider-input-tutorial/ -->
						<text><b> Snake Movements per Second </b></text> <input id="speedSlider" input="" min="100" max="500" value="250" step="50" onchange="showValue(this)" type="range">
				    <span id="range" name="speed">250</span>
						<script type="text/javascript">
						function showValue(self) {
							changeSpeed(self.value);
							console.log(self.value);
							console.log(refreshRate);
							document.getElementsByName("speed")[0].innerHTML = 1000/self.value;
						}
						</script>
					</form>
