<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/> <!-- disable scaling on mobile -->
	<link rel="Stylesheet" href="style.css"></link>
	<link rel="shortcut icon" href="/favicon.ico?">
	<title>Reverse Snake</title>
</head>
<body>
	<table width="75%" align="center">
		<tr>
			<td width="30%">
				<table>
					<!-- change Level -->
					<tr>
						<td rowspan="3"><span style="font-size: 4em">Level</span></td>
						<td><button class="upButton" onclick="upLevel()">▲</button></td>
					</tr>
					<tr align="center">
						<td class="level">0</td>
					</tr>
					<tr>
						<td><button class="downButton" disabled onclick="downLevel()">▼</button></td>
					</tr>
				</table>
			</td>
			<td width="40%">
				<table class="snaketable"></table>
			</td>
			<td width="30%">
				<div align="right" style="vertical-align:top">Version 2.12</div>
				<table>
					<tr>
						<td><b>Legend</b></td>
					</tr>
				</table>
				<table>
					<tr><td class="snakecell" width="30px" height="30px"></td><td>Snake</td></tr>
					<tr><td class="foodcell" width="30px" height="30px"></td><td>Food</td></tr>
					<tr><td class="emptycell" width="30px" height="30px"></td><td>Empty Cell</td></tr>
				</table>
				<!-- Speed Slider -->
				<table>
					<form name = "weight1" id = "weight1" >
						<!-- http://webtutsdepot.com/2010/04/24/html-5-slider-input-tutorial/ -->
						<text><b>Snake Speed</b></text>
						<input id="speedSlider" input type="range" name="speed" min="100" max="500" value="0" step="25" onchange="showValue(this)"/>
						<span id="range">0</span>
						<script type="text/javascript">
						function get_nextsibling(n)
						{
							x=n.nextSibling;
							while (x.nodeType!=1)
							{
								x=x.nextSibling;
							}
							return x;
						}
						function showValue(self)
						{
							get_nextsibling(self).innerHTML=self.value;
						}
						</script>
					</form>
				</table>
				<script src="Snake.js"></script>
				<script src="AI.js"></script>
				<script src="Board.js"></script>
				<!-- script src="detectmobilebrowser.js"></script-->
			</body>
			</html>
