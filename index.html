<!DOCTYPE html>
<html>
	<head>
		<title>Reverse Snake</title>
		<style>
			td.snakecell {
				background-color:red;
			}
			td.emptycell {
				background-color:white;
			}
			td.foodcell {
				background-color:blue;
			}
			table.snaketable {
				background-color:gray;
				margin: auto;
			}
			button.invisible {
				background: transparent;
				border: none;
				height: 20px;
				width: 20px;
			}
			button:focus {
				outline:0;
			}
		</style>
		<script src="Snake.js"></script>
		<script src="AI.js"></script>
		<script src="detectmobilebrowser.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td rowspan="3">Level</td>
				<td><button class="upButton" onclick="upLevel()">^</button></td>
			</tr><tr align="center">
				<td class="level">3</td>
			</tr><tr>
				<td><button class="downButton" onclick="downLevel()">v</button></td>
			</tr>
		</table>
		<table class="snaketable" cellspacing="1px" cellpadding="0px"></table>
	</body>
	<script src="Board.js"></script>
</html>
