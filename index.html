<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/> <!-- disable scaling on mobile -->
	<link rel="Stylesheet" href="style.css"></link>
	<link rel="shortcut icon" href="/favicon.ico?">
	<title>Reverse Snake</title>
</head>
<body>
	<table width="75%" align="center">
		<tr>
			<td width="30%">
				<table>
					<!-- change Level -->
					<tr>
						<td rowspan="3"><span style="font-size: 4em">Level</span></td>
						<td><button class="upButton" onclick="upLevel()">▲</button></td>
					</tr>
					<tr align="center">
						<td class="level">0</td>
					</tr>
					<tr>
						<td><button class="downButton" disabled onclick="downLevel()">▼</button></td>
					</tr>
				</table>
			</td>
			<td width="40%">
				<table class="snaketable"></table>
			</td>
			<td width="30%">
				<div align="right">Version 2.12</div>
				<table>
					<tr>
						<td><b>Legend</b></td>
					</tr><tr>
						<td class="snakecell" width="30px" height="30px"></td>
						<td>Snake</td>
					</tr><tr>
						<td class="foodcell" width="30px" height="30px"></td>
						<td>Food</td>
					</tr><tr>
						<td class="emptycell" width="30px" height="30px"></td>
						<td>Empty Cell</td>
					</tr><tr>
						<div align="center">Snake Speed: <span name="speed">5</span></div>
						<input min="1" max="10" value="5" step="1" onchange="showValue(this)" type="range">
						<script type="text/javascript">
						function showValue(self) {
							changeSpeed(1000/self.value);
							console.log('Changed speed to', 1000/self.value);
							document.getElementsByName("speed")[0].innerHTML = self.value;
						}
						</script>
				</table>
				<script src="Snake.js"></script>
				<script src="AI.js"></script>
				<script src="Board.js"></script>
				<!-- script src="detectmobilebrowser.js"></script-->
			</body>
			</html>
