<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/> <!-- disable scaling on mobile -->
	<link rel="Stylesheet" href="style.css"></link>
	<link rel="shortcut icon" href="/favicon2.ico?">
	<title>Reverse Snake</title>
</head>
<body>
	<table width="100%" align="center">
		<tr>
			<td width="30%">
				<table style="border: 1px solid black">
					<!-- change Level -->
					<tr>
						<td width="50%" rowspan="3" style="text-align: right"><span style="font-size: 1.5em">Level</span></td>
						<td><button class="upButton" onclick="upLevel()">▲</button></td>
					</tr>
					<tr align="center" style="text-align: left">
						<td class="level" style="padding-left: 10px; font-size: 1.5em">0</td>
					</tr>
					<tr>
						<td><button class="downButton" disabled onclick="downLevel()">▼</button></td>
					</tr>
					<tr align="center">
						<td colspan="3" width="40%">
							<h1>Welcome to Reverse Snake!</h1>
							<p>Click on any square to place food and start the game.</p>
							<p>Try to lead the snake into itself to make it crash.</p>
							<p>Joseph Blackman<br>Quyen Hoang<br>Maddy Longo<br>Hung Hong</p>
						</td>
					</tr>
				</table>
			</td>
			<td width="40%">
				<table class="snaketable"></table>
			</td>
			<td width="30%">
				<div align="right">Version 3.0</div>
				<table style="font-size: 1em">
					<tr>
						<td colspan="2"><div style="font-size: 1.5em">Legend</div></td>
					</tr><tr>
						<td class="snakecell"></td>
						<td>Snake</td>
					</tr><tr>
						<td class="impactcell"></td>
						<td>Collision</td>
					</tr><tr>
						<td class="foodcell"></td>
						<td>Food</td>
					</tr><tr>
						<td class="emptycell"></td>
						<td>Empty Cell</td>
					</tr><tr></tr><tr>
						<td colspan="2">
							<div align="center">Snake Speed: <span name="speed">5</span></div>
							<input id="speedSlider" min="1" max="10" value="5" step="1" onchange="showValue(this)" type="range">
							<script type="text/javascript">
							function showValue(self) {
								changeSpeed(1000/self.value);
								console.log('Changed speed to', 1000/self.value);
								document.getElementsByName("speed")[0].innerHTML = self.value;
							}
							</script>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script src="Snake.js"></script>
	<script src="AI.js"></script>
	<script src="Board.js"></script>
	<!-- script src="detectmobilebrowser.js"></script-->
</body>
</html>
