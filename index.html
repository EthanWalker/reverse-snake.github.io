<!DOCTYPE html>
<html>
	<head>
		<title>Reverse Snake</title>
		<style>
			td.snakecell {
				background-color:red;
			}
			td.emptycell {
				background-color:black;
			}
			table {
				background-color: white;
				border: 5px solid white;
				cellspacing: 1px;
				align: center;
			}
		</style>
	</head>
	<body>
		<table></table>
	</body>
</html>

<script>
	var body = document.body;
  var html = document.documentElement;
	var body = html.getElementsByTagName("body")[0];
	var table = body.getElementsByTagName("table")[0];
	var size = 20; // Size of cell

	<!--http://stackoverflow.com/questions/1145850/how-to-get-height-of-entire-document-with-javascript-->
	var height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight);
	var width = Math.max(body.scrollWidth, body.offsetWidth, html.clientWidth, html.scrollWidth, html.offsetWidth);
	width -= 10; // Make the table a little smaller so there's a valid border.
	height -= 10;
	console.log("Width: "+width, " Height"+height);
	table.setAttribute("height", height + "px");
	table.setAttribute("width", width + "px");
	for (var i=0; i<height; i+=size) {
		var row = document.createElement("tr");
		for (var j=0; j<width; j+=size) {
			var cell = document.createElement("td");
			cell.setAttribute("class", "emptycell");
			cell.setAttribute("name", i+"_"+j);
			row.appendChild(cell);
		}
		table.appendChild(row);
	}

	function updateBoard(snake) {
		for (row in table.getElementsByTagName("tr")) {
			for (cell in row.getElementsByTagName("td")) {
				cell.setAttribute("class", "emptycell");
			}
		}
		for (s in snake) {
			cell = table.getElementsByName(cell[0]+"_"+cell[1]);
			cell.setAttribute("class", "snakecell");
		}
	}
</script>
